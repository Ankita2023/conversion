<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Weight Converter</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" defer></script>
    <script src="convert.js" defer></script>
    <link rel="stylesheet" href="conversion.css">
</head>

<body>
    <div class="card" style="width: 18rem;">
        <img src="myimg.jpg" class="card-img-top" alt="weigh Conversion">
        <div class="card m-5">
            <h5 class="card-header">Convert Grams To Kilograms</h5>
            <div class="card-body">
                <input type="number" id="gramsInput" class="form-control rounded border-dark m-2" placeholder="Enter weight">
                <p id="error" class="text-danger m-2"></p>
                <button id="convertBtn" class="btn btn-success m-2">Convert</button>
                <h3 id="output" class="text-center m-2"></h3>
            </div>
        </div>
    </div>

</body>

</html>
